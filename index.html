<!doctype html>
<html>
<head>
    <title>YouTube Instant</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main-style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="search-bar">
            <input type="text" class="search-bar" id="search-query" placeholder="Search video...">
            <i class="fa fa-search" id="search-ico"></i> 
        </div>
        
        <div id="video-title">
            <p></p>
        </div>
        <div id="line"></div>
        <div id="video-frame">
        <iframe id="youtube-video"width="560" height="315" src="//www.youtube.com/embed/XtVbdP-fTzI?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
        <script type="text/javascript" src="/youtube-instant.js"></script>
</body>
</html>
